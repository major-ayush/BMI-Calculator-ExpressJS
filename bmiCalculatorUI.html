<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <div>
        <form id = "form" action = "/output" method = "post" target = "_blank">
        <input type = "text" placeholder="Enter the Height(Meters)" name = "height" id = "heightInput" required>
        <input type = "text" placeholder="Enter the Weight(KGs)" name = "weight" id = "widthInput" required>
        <button type = submit name = "submit" id = "submitButton" >Submit</button>
        </form>
        <button name = "reset" id = "resetButton" onclick="reset()"> Reset</button>
    </div>
    <script>
        function reset()
        {
            document.getElementById("form").reset();
        }
    </script>
</body>
</html>
